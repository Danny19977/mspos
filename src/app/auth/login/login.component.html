<div class="account-content">
    <div class="d-flex flex-wrap w-100 vh-100 overflow-hidden account-bg-01">
        <div class="d-flex align-items-center justify-content-center flex-wrap vh-100 overflow-auto p-4 w-50 bg-backdrop">
            <form method="post" class="flex-fill">
                <div class="mx-auto mw-450">
                    <div class="text-center mb-4">
                       <img src="img/logo.svg" class="img-fluid" alt="Logo">
                   </div>
                   <div class="mb-4">
                       <h4 class="mb-2 fs-20">Login</h4>
                       <p>Management System Point Of Sales.</p>
                   </div>
                   <div class="mb-3">
                       <label class="col-form-label" for="email">Email Address</label>
                       <div class="position-relative">
                            <span class="input-icon-addon">
                                <i class="ti ti-mail"></i>
                            </span>
                            <input type="text" value="" class="form-control">
                        </div>
                   </div>
                   <div class="mb-3">
                       <label class="col-form-label" for="Password">Password</label>
                       <div class="pass-group">
                        <input [type]="password[1] ? 'text' : 'password' " class="pass-input form-control">
                        <span class="ti toggle-password " [ngClass]=" password[1] ? 'ti-eye' : 'ti-eye-off'" (click)="togglePassword(1)"  (keydown.enter)="togglePassword(1)" tabindex="0"></span>
                    </div>
                   </div>
                   <div class="d-flex align-items-center justify-content-between mb-3"> 
                       <div class="text-end">
                           <a [routerLink]="routes.forgotPassword"  class="text-primary fw-medium link-hover">Forgot Password?</a>
                       </div>
                   </div>
                   <div class="mb-3">
                       <button type="submit" class="btn btn-primary w-100" (click)="navigate()">Sign In</button>
                   </div>
                   <div class="mb-3">
                       <h6>New on our platform?<a [routerLink]="routes.register" class="text-purple link-hover"> Create an account</a></h6>
                   </div>
                    <div class="text-center">
                        <p class="fw-medium text-gray">Copyright &copy; {{ dateY }} </p>
                    </div>
               </div>
            </form>
        </div>
    </div>
</div>
