<div class="card-header border-0 pb-0">
    <div class="d-flex align-items-center justify-content-between flex-wrap row-gap-3">
        <h4><i class="ti ti-grip-vertical me-1"></i>Share of Stock Map</h4>
    </div>
    <div class="card-body">
        @if (isLoading) {
        <div class=" text-center d-flex justify-content-center align-items-center ">
            <div class="spinner-border bs-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        } @else {

        <!-- <div class="map-container">
                <img src="img/map.png" alt="Map" #mapImage>
                <div *ngFor="let map of sosMapList"
                [style.position]="'absolute'"
                [style.left.px]="map.Eq"  
                class="province-box"></div>
            </div> -->

        <!-- <div class="map-container">
                <img src="img/map.png" alt="Map" #mapImage>
                <div *ngFor="let map of sosMapList"
                [style.position]="'absolute'"
                [style.left.px]="province.coordonates.lng * scale"
                [style.left.px]="province.coordonates.lat * scale"
                class="province-box"
                >

                </div>
            </div> -->



        <div id="leadpiechart">
            <div class="map-container">

                <img src="img/map.png" alt="Map" class="map-image">

                <!-- [ngStyle]="{'top': marker1Top + '%', 'left': marker1Left + '%'}" -->
                <div [ngStyle]="{'width': scaleKongoCentral + 'px', 'height': scaleKongoCentral + 'px'}" class="map-marker marker-1" [tooltip]="toolTip('Kongo Central', scaleKongoCentral)"></div>


                <div [ngStyle]="{'width': scaleKinshasa + 'px', 'height': scaleKinshasa + 'px'}" class="map-marker marker-2" [tooltip]="toolTip('Kinshasa', scaleKinshasa)"></div>


                <div [ngStyle]="{'width': scaleMaiNdombe + 'px', 'height': scaleMaiNdombe + 'px'}" class="map-marker marker-3" [tooltip]="toolTip('Mai-Ndombe', scaleMaiNdombe)"></div>


                <div [ngStyle]="{'width': scaleKwango + 'px', 'height': scaleKwango + 'px'}" class="map-marker marker-4" [tooltip]="toolTip('Kwango', scaleKwango)"></div>


                <div [ngStyle]="{'width': scaleKwilu + 'px', 'height': scaleKwilu + 'px'}" class="map-marker marker-5" [tooltip]="toolTip('Kwilu', scaleKwilu)"></div>


                <div [ngStyle]="{'width': scaleKasai + 'px', 'height': scaleKasai + 'px'}" class="map-marker marker-6" [tooltip]="toolTip('Kasai', scaleKasai)"></div>


                <div [ngStyle]="{'width': scaleKasaiCentral + 'px', 'height': scaleKasaiCentral + 'px'}" class="map-marker marker-7" [tooltip]="toolTip('Kasai-Central', scaleKasaiCentral)"></div>


                <div [ngStyle]="{'width': scaleKasaiOriental + 'px', 'height': scaleKasaiOriental + 'px'}" class="map-marker marker-8" [tooltip]="toolTip('Kasai-Oriental', scaleKasaiOriental)"></div>


                <div [ngStyle]="{'width': scaleLomami + 'px', 'height': scaleLomami + 'px'}" class="map-marker marker-9" [tooltip]="toolTip('Lomami', scaleLomami)"></div>


                <div [ngStyle]="{'width': scaleLualaba + 'px', 'height': scaleLualaba + 'px'}" class="map-marker marker-10" [tooltip]="toolTip('Lualaba', scaleLualaba)"></div>


                <div [ngStyle]="{'width': scaleHautLomami + 'px', 'height': scaleHautLomami + 'px'}" class="map-marker marker-11" [tooltip]="toolTip('Haut-Lomami', scaleHautLomami)"></div>


                <div [ngStyle]="{'width': scaleHautKatanga + 'px', 'height': scaleHautKatanga + 'px'}" class="map-marker marker-12" [tooltip]="toolTip('Haut-Katanaga', scaleHautKatanga)"></div>


                <div [ngStyle]="{'width': scaleTanganyka + 'px', 'height': scaleTanganyka + 'px'}" class="map-marker marker-13" [tooltip]="toolTip('Tanganyka', scaleTanganyka)"></div>


                <div [ngStyle]="{'width': scaleSudKivu + 'px', 'height': scaleSudKivu + 'px'}" class="map-marker marker-14" [tooltip]="toolTip('Sud-Kivu', scaleSudKivu)"></div>


                <div [ngStyle]="{'width': scaleManiema + 'px', 'height': scaleManiema + 'px'}" class="map-marker marker-15" [tooltip]="toolTip('Maniema', scaleManiema)"></div>


                <div [ngStyle]="{'width': scaleNordKivu + 'px', 'height': scaleNordKivu + 'px'}" class="map-marker marker-16" [tooltip]="toolTip('Nord-Kivu', scaleNordKivu)"></div>


                <div [ngStyle]="{'width': scaleIturi + 'px', 'height': scaleIturi + 'px'}" class="map-marker marker-17" [tooltip]="toolTip('Ituri', scaleIturi)"></div>


                <div [ngStyle]="{'width': scaleHautUele + 'px', 'height': scaleHautUele + 'px'}" class="map-marker marker-18" [tooltip]="toolTip('Haut-Uele', scaleHautUele)"></div>


                <div [ngStyle]="{'width': scaleTshiopo + 'px', 'height': scaleTshiopo + 'px'}" class="map-marker marker-19" [tooltip]="toolTip('Tshiopo', scaleTshiopo)"></div>


                <div [ngStyle]="{'width': scaleTshuapa + 'px', 'height': scaleTshuapa + 'px'}" class="map-marker marker-20" [tooltip]="toolTip('Tshuapa', scaleTshuapa)"></div>


                <div [ngStyle]="{'width': scaleSunkuru + 'px', 'height': scaleSunkuru + 'px'}" class="map-marker marker-21" [tooltip]="toolTip('Sunkuru', scaleSunkuru)"></div>


                <div [ngStyle]="{'width': scaleEquateur + 'px', 'height': scaleEquateur + 'px'}" class="map-marker marker-22" [tooltip]="toolTip('Equateur', scaleEquateur)"></div>


                <div [ngStyle]="{'width': scaleMongala + 'px', 'height': scaleMongala + 'px'}" class="map-marker marker-23" [tooltip]="toolTip('Mongala', scaleMongala)"></div>


                <div [ngStyle]="{'width': scaleNordUbungi + 'px', 'height': scaleNordUbungi + 'px'}" class="map-marker marker-24" [tooltip]="toolTip('Nord-Ubungi', scaleNordUbungi)"></div>


                <div [ngStyle]="{'width': scaleSudUbangi + 'px', 'height': scaleSudUbangi + 'px'}" class="map-marker marker-25" [tooltip]="toolTip('Sud-Ubangi', scaleSudUbangi)"></div>
                

                <div [ngStyle]="{'width': scaleBasUele + 'px', 'height': scaleBasUele + 'px'}" class="map-marker marker-26" [tooltip]="toolTip('Bas-Uele', scaleBasUele)"></div>
            </div>
        </div>
        }
    </div>
</div>
